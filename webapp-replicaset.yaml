apiVersion: v1
kind: ReplicaSet
metadata:
  namespace: webapp
  name: app-gp
  labels:
    app: employee
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employee
      version: v1
  template:
    metadata:
      labels:
        app: employee
        version: v1
      name: app-gp
    spec:
      containers:
      - image: 334109771446.dkr.ecr.us-east-1.amazonaws.com/ass1-prod-app:v15.0
        name: webapp
        env:
        - name: DBUSER
          value: "root" 
        - name: DBPWD
          value: "password"
        - name: DBPORT
          value: "3306"
        - name: DBHOST
          value: "10.244.0.9"
        ports:
        - containerPort: 8080
          name: mysql
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always